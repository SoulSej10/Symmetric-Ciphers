{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CipherLab{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    {% block head_extra %}{% endblock %}
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-content">
            <div class="logo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                </svg>
                <span>CipherLab</span>
            </div>
            <nav>
                <a href="{% url 'caesar_cipher' %}">Home</a>
                <a href="{% url 'myteam'%}">The Team</a>
                <a href="{% url 'caesar_cipher' %}">Caesar Cipher</a>
                <a href="{% url 'vigenere' %}">Vigen√®re Cipher</a>
                <button aria-label="User menu">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                    </svg>
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Content Block -->
    <main>
        <div class="container">
            {% block content %}
            <!-- Child templates will override this block -->
            {% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 CipherLab. All Rights Reserved.</p>
        </div>
    </footer>
    {% block scripts %}{% endblock %}
</body>
</html>
